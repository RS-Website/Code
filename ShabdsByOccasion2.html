    <div style="margin:30px;">
      <table width="100%">
        <tr>
          <td width="80%">
            <input id="searchInput" class="form-control" type="text" placeholder="Type to search.. (Click/Touch Search, or press Enter)" aria-label="Search"
              onkeydown="handleKeyPress(event)">
          </td>
          <td width="10%">
            <button style="width:100%;margin:1%" id="searchBtn" type="button" class="btn btn-outline-primary" onclick="search()">
              Search</button>
          </td>
          <td width="10%">
            <button style="width:100%;margin:1%" id="resetSearch" type="button" class="btn btn-outline-primary" onclick="resetSearch()">Reset
              Search</button>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label id="searchMsg" style="display:none;">placeholder</label>
          </td>
        </tr>
        
      </table>
    </div>
    <script>
      function search() {
        performSearch();
      }

      function resetSearch() {
        // Get the input element by its ID
        var inputElement = document.getElementById("searchInput");
        // Set the value of the input element to an empty string
        inputElement.value = "";
        $("div[class='accordion']").children().each(function (i, e) {
          var btn = $(e).find("button.accordion-button");
          if (btn.length > 0 && !$(btn[0]).hasClass("collapsed")) {
            btn.click();
          }
          $(e).show();
        });
        // accordion-button
      }

      function performSearch() {
        $("#searchMsg").hide();
        // Check if the key pressed is 'Enter'
        var searchText = ($("#searchInput")[0]).value;
        var tdElem = $("td:contains('" + searchText + "')");
        if (tdElem.length > 0) {
          // element found
          var correspondingAccordionBtn = tdElem.closest("div[class='accordion-item']").find('button');
          correspondingAccordionBtn = $(correspondingAccordionBtn[0]);
          var found = false;
          if (correspondingAccordionBtn.length > 0) {
            found = true;
            var isExpanded = !correspondingAccordionBtn.hasClass("collapsed");
            if (isExpanded != undefined && isExpanded != null && isExpanded === false) {
              // expand
              $("div[class='accordion']").children().each(function (i, e) { $(e).hide(); });
              tdElem.each(function (i, e) { $(e).closest('div[class=accordion-item]').show(); })
              $(correspondingAccordionBtn[0]).click();
            } else { // 3 4
              if (isExpanded != undefined && isExpanded != null && isExpanded === true) {
                // no-op
              }
            }
          }

          if (found === true) {
            // scroll to td
            $('html, body').animate({
              scrollTop: tdElem.offset().top
            }, 1000);
          } else {
            $("#searchMsg")[0].innerText = "No results found!!";
            $("#searchMsg").hide();
          }
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          performSearch();
        }
      }
    </script>
